<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<main>
			<section class="card card__result">
				<h2>Your Result</h2>
				<div>76 of 100</div>

				<p><span>Great</span></p>
				<p>
					You scored higher than 65% of the people who have taken these tests.
				</p>
			</section>
			<section class="card card__summary">
				<h2>Summary</h2>
				<ul>
					<li>
						<span class="reaction">Reaction</span>
						<span class="number">80 / 100</span>
					</li>
					<li>
						<span class="memory">Memory</span>
						<span class="number">92 / 100</span>
					</li>
					<li>
						<span class="verbal">Verbal</span>
						<span class="number">61 / 100</span>
					</li>
					<li>
						<span class="visual">Visual</span>
						<span class="number">72 / 100</span>
					</li>
				</ul>
				<button class="btn">Continue</button>
			</section>
		</main>

		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
</html>
